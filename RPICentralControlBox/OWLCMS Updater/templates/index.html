<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OWLCMS Updater</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #131212;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      padding: 40px;
      width: 420px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      color: #ffffff;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #cccccc;
      margin-bottom: 30px;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 10px 20px;
      color: #ffffff;
      background-color: transparent;
      border: 2px solid #f04e23;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    .custom-file-upload:hover {
      background-color: #f04e23;
    }

    .submit-button {
      background-color: #f04e23;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #d6401d;
    }

    #progress-container {
      display: none;
      margin-top: 20px;
    }

    #progress-bar {
      height: 20px;
      background-color: #f04e23;
      width: 0%;
      border-radius: 10px;
    }

    #progress-text {
      color: #ccc;
      margin-top: 10px;
      font-size: 14px;
    }

    #result-message {
      margin-top: 20px;
      color: #00ff99;
      font-size: 16px;
    }

    #error-message {
      margin-top: 20px;
      color: #ff4444;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card" id="upload-card">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    <h1>Update OWLCMS</h1>
    <p>Please upload the latest <code>.zip</code> file to update your system.</p>

    <form id="upload-form">
      <label class="custom-file-upload">
        <input type="file" name="file" id="file-input" accept=".zip" required>
        Choose File
      </label>
      <div id="file-name" style="color:#f04e23; margin-bottom: 20px;"></div>
      <button class="submit-button" type="submit">Upload & Install</button>
    </form>

    <div id="progress-container">
      <div id="progress-bar"></div>
      <div id="progress-text">0%</div>
    </div>

    <div id="result-message"></div>
    <div id="error-message"></div>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const fileInput = document.getElementById('file-input');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const resultMessage = document.getElementById('result-message');
    const errorMessage = document.getElementById('error-message');
    const fileNameDiv = document.getElementById('file-name');

    fileInput.addEventListener('change', () => {
      fileNameDiv.innerText = fileInput.files[0] ? fileInput.files[0].name : '';
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      errorMessage.textContent = '';
      resultMessage.textContent = '';
      progressBar.style.width = '0%';
      progressText.textContent = '0%';
      progressContainer.style.display = 'block';

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload', true);

      xhr.upload.onprogress = function (event) {
        if (event.lengthComputable) {
          const percent = Math.round((event.loaded / event.total) * 100);
          progressBar.style.width = percent + '%';
          progressText.textContent = percent + '%';
        }
      };

      xhr.onload = function () {
        if (xhr.status === 200) {
          resultMessage.textContent = 'Update successful!';
          form.reset();
          fileNameDiv.innerText = '';
          progressText.textContent = 'Upload complete';
        } else {
          errorMessage.textContent = 'Error: ' + xhr.responseText;
        }
      };

      xhr.onerror = function () {
        errorMessage.textContent = 'Upload failed. Please try again.';
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
